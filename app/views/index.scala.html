@(controller: de.htwg.se.kniffel.controller.controllerBaseImpl.Controller)
@main("HTWG Kniffel") {
    <link rel="stylesheet" href="assets/stylesheets/index.css">
    <div class="startGame">
        <div class="col">
            <img style="display: block; margin: auto" src="assets/images/flying_dices.png"/>
            <h1 style="text-align: center">Welcome to Kniffel</h1>
            <h3 style="text-align: center; margin-bottom: 20px">Let the dice roll</h3>
            <div>
                <label class="numberLabel" for="numberOfPlayers">Number Of Players</label>
                <input id="numberOfPlayers" type="number" min="2" max="8" value="2" />
                <button class="startButton">Start Game</button>
            </div>
        </div>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Are you sure?</h2>
            </div>
            <div class="modal-body">
                <p>If you start the game, your existing game will be overwritten.</p>
            </div>
            <div class="modal-start-footer">
                <button class="confirmationButton" onclick="startGame()">Yes</button>
                <button id="no" class="confirmationButton">No</button>
            </div>
        </div>

    </div>
    <script src="@routes.Assets.versioned("javascripts/index.js")" type="text/javascript"></script>
}
