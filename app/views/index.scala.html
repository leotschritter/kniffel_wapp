@(controller: de.htwg.se.kniffel.controller.controllerBaseImpl.Controller)
@main("HTWG Kniffel") {
    <link rel="stylesheet" href="assets/stylesheets/index.css">
    <div class="startGame">
        <div class="column">
            <img style="display: block;
                margin: auto" src="assets/images/flying_dices.png"/>
            <h1 style="text-align: center">Welcome to Kniffel</h1>
            <h3 style="text-align: center;
                margin-bottom: 20px">Let the dice roll</h3>
            <div style="text-align: center">
                <label class="numberLabel" for="numberOfPlayers">Number Of Players</label>
                <input id="numberOfPlayers" type="number" min="2" max="8" value="2" />
                <button type="button" class="startButton btn btn-dark">Start Game</button>
            </div>
        </div>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Are you sure?</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <p>If you start the game, your existing game will be overwritten.</p>
            </div>
            <div class="modal-start-footer">
                <button type="button" class="btn btn-dark" onclick="startGame()">Yes</button>
                <button type="button" class="btn btn-dark">No</button>
            </div>
        </div>

    </div>
    <script src="@routes.Assets.versioned("javascripts/index.js")" type="text/javascript"></script>
    <script>
            $(document).ready(function () {
                if (@{!controller.getGame.isRunning}) {
                    document.getElementById('actionGame').classList.add('disabled');
                }
            });
    </script>
}
