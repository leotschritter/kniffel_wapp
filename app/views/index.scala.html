@(controller: de.htwg.se.kniffel.controller.controllerBaseImpl.Controller)
@main("HTWG Kniffel") {
    <style>
        .startGame {
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .numberLabel {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 0;
        }

        #numberOfPlayers {
            width: 50px;
            height: 30px;
            font-size: 16px;
            margin: 0 10px;
            text-align: center;
            border-radius: 30px;
        }

        .startButton {
            background-color: #04AA6D;
            color: white;
            border: none;
            height: 30px;
            border-radius: 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .confirmationButton {
            background-color: #000;
            color: white;
            height: 30px;
            margin: 0 5px;
            font-size: large;
            font-weight: 300;
            border: none;
            border-radius: 10px;
        }

        .confirmationButton:hover {
            background-color: darkslategrey;
        }

        .startButton:hover {
            background-color: #45a049;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 40vh;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            position: relative;
            background-color: #fefefe;
            margin: auto;
            padding: 0;
            border: 1px solid #888;
            width: 30%;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
            -webkit-animation-name: animatetop;
            -webkit-animation-duration: 0.4s;
            animation-name: animatetop;
            animation-duration: 0.4s
        }

        @@-webkit-keyframes animatetop {
            from {top:-300px; opacity:0}
            to {top:0; opacity:1}
        }

        @@keyframes animatetop {
                       from {top:-300px; opacity:0}
                       to {top:0; opacity:1}
                   }

        .close {
            color: black;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-header {
            padding: 2px 16px;
            text-align: center;
            background-color: lightgrey;
            color: black;
        }

        .modal-body {
            padding: 2px 16px;
            padding-top: 10px;
            text-align: center;
            font-size: large;
        }

        .modal-start-footer {
            text-align: center;
            padding: 5px 0;
            background-color: lightgrey;
            color: white;
        }
    </style>
    <div class="startGame">
        <div class="col">
            <img style="display: block; margin: auto" src="assets/images/flying_dices.png"/>
            <h1 style="text-align: center">Welcome to Kniffel</h1>
            <h3 style="text-align: center; margin-bottom: 20px">Let the dice roll</h3>
            <div>
                <label class="numberLabel" for="numberOfPlayers">Number Of Players</label>
                <input id="numberOfPlayers" type="number" min="2" max="8" value="2" />
                <button class="startButton">Start Game</button>
            </div>
        </div>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Are you sure?</h2>
            </div>
            <div class="modal-body">
                <p>If you start the game, your existing game will be overwritten.</p>
            </div>
            <div class="modal-start-footer">
                <button class="confirmationButton" onclick="startGame()">Yes</button>
                <button id="no" class="confirmationButton">No</button>
            </div>
        </div>

    </div>
    <script>
            let modal = document.getElementById("myModal");
        let btn = document.getElementsByClassName("startButton")[0];
        let span = document.getElementsByClassName("close")[0];
        let btnNo = document.getElementById("no");

        btn.onclick = function() {
            modal.style.display = "block";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        btnNo.onclick = function () {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        function startGame() {
            const numberOfPlayers = document.getElementById("numberOfPlayers").value;
            if (numberOfPlayers > 8 || numberOfPlayers < 2) {
                alert("Please only select a value between 2 and 8!");
                return;
            }
            fetch('/new?players=' + numberOfPlayers).then(response => {
                if (!response.ok) {
                    console.error("Failed starting new game!");
                } else {
                    window.location.href = '/kniffel';
                }
            });
        }
    </script>
}
