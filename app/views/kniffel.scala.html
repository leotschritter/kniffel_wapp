@(controller: de.htwg.se.kniffel.controller.controllerBaseImpl.Controller, dice: Boolean = false)
@main("HTWG Kniffel") {

    <link rel="stylesheet" href="assets/stylesheets/kniffel.css">
    <div class="d-flex justify-content-center">
        <div style="@(if(!(controller.getDicecup.isRunning || controller.getGame.isRunning)) {
            "display: none"
        } else {
            ""
        })" class="board">
            <div class="diceBoard">
                <div class="cup" style="@(if(dice) {
                    ""
                } else {
                    "background: none; animation: none;"
                })">
                    <div class="diceInCup" id="diceInCup">
                    </div>
                </div>
            </div>
            <div class="actionBox">
                <img src="assets/images/dicecup_small.png" id="remDice3" />
                <img src="assets/images/dicecup_small.png" id="remDice2"/>
                <img src="assets/images/dicecup_small.png" id="remDice1"/>
                <button type="button" style="margin-top: 5px" id="allInButton" class="btn btn-dark" >
                    <span class="material-symbols-outlined">keyboard_double_arrow_left</span>
                </button>
                <button style="margin-top: 5px;" id="diceButton" type="button" class="btn btn-dark">
                    <img style="margin-top: -5px;" width="40px" src="assets/images/flying_dices_small_white.png" />
                </button>
            </div>
            <div class="diceStorage" id="diceStorage"></div>
        </div>
    </div>

    <div style="@(if(!(controller.getDicecup.isRunning || controller.getGame.isRunning)) {
        "display: none"
    } else {
        ""
    })"
    class="col gamecontainer">
        <div class="game">
            <div class="table-container">
                <table class="gameTable" id="gameTable"></table>
            </div>
            <script src="@routes.Assets.versioned("javascripts/kniffel.js")" type="text/javascript"></script>
            <script>
                    $(document).ready(function () {
                        if (@{!controller.getGame.isRunning}) {
                            document.getElementById('actionSave').classList.add('disabled');
                            document.getElementById('actionUndo').classList.add('disabled');
                            document.getElementById('actionRedo').classList.add('disabled');
                            document.getElementById('actionGame').classList.add('disabled');
                        }
                    });
            </script>
        </div>
    </div>
}
